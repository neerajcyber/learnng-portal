<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Instructor Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 80px 20px;
        }

        .instructor-section {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 80px 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .instructor-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #f59e0b, #ef4444);
        }

        /* Header */
        .section-header {
            text-align: center;
            margin-bottom: 70px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .section-subtitle {
            font-size: 16px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .section-title {
            font-size: 48px;
            color: #1e293b;
            font-weight: 700;
            line-height: 1.2;
        }

        .section-title span {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Instructors Grid */
        .instructors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            margin-bottom: 60px;
        }

        .instructor-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #f1f5f9;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(40px);
            position: relative;
            overflow: hidden;
        }

        .instructor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.6s;
        }

        .instructor-card:hover::before {
            left: 100%;
        }

        .instructor-card.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .instructor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
            border-color: #e2e8f0;
        }

        /* Instructor Photo */
        .instructor-photo {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            margin: 0 auto 25px;
            position: relative;
            background: #f1f5f9;
        }

        .instructor-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .instructor-card:hover .instructor-photo img {
            transform: scale(1.1);
        }

        .instructor-photo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .instructor-card:hover .instructor-photo::after {
            opacity: 1;
        }

        /* Instructor Info */
        .instructor-info {
            text-align: center;
        }

        .instructor-name {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .instructor-stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 13px;
            color: #64748b;
            text-transform: capitalize;
        }

        /* Portfolio Button */
        .portfolio-btn {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: #475569;
            border: 2px solid #e2e8f0;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .portfolio-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .portfolio-btn:hover::before {
            left: 0;
        }

        .portfolio-btn:hover {
            color: white;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        /* Navigation */
        .section-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
        }

        .nav-btn:hover {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            border-color: #e2e8f0;
            background: white;
            color: #64748b;
        }

        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            width: 120px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            width: 100%;
            transition: width 0.4s ease;
        }

        .view-all-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .view-all-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .view-all-btn:hover::before {
            left: 100%;
        }

        .view-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .instructor-section {
                padding: 60px 20px;
            }

            .section-title {
                font-size: 36px;
            }

            .instructors-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 25px;
            }

            .instructor-stats {
                gap: 20px;
            }

            .section-navigation {
                flex-direction: column;
                gap: 25px;
            }

            .nav-controls {
                order: 1;
            }
        }

        @media (max-width: 480px) {
            .instructors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="instructor-section">
        <!-- Header -->
        <div class="section-header">
            <p class="section-subtitle">Our Instructor</p>
            <h2 class="section-title">Professional <span>instructor</span> team</h2>
        </div>

        <!-- Instructors Grid -->
        <div class="instructors-grid">
            <!-- Instructor 1 -->
            <div class="instructor-card" data-delay="0">
                <div class="instructor-photo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%23dc2626'/%3E%3Ctext x='60' y='70' text-anchor='middle' fill='white' font-size='48' font-family='Arial'%3EAA%3C/text%3E%3C/svg%3E" alt="Ambar Allison">
                </div>
                <div class="instructor-info">
                    <h3 class="instructor-name">Ambar Allison</h3>
                    <div class="instructor-stats">
                        <div class="stat-item">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Students</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">1</span>
                            <span class="stat-label">Course</span>
                        </div>
                    </div>
                    <a href="#" class="portfolio-btn">View Portfolio</a>
                </div>
            </div>

            <!-- Instructor 2 -->
            <div class="instructor-card" data-delay="0.2">
                <div class="instructor-photo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%236366f1'/%3E%3Ctext x='60' y='70' text-anchor='middle' fill='white' font-size='48' font-family='Arial'%3EDT%3C/text%3E%3C/svg%3E" alt="Drake Taylor">
                </div>
                <div class="instructor-info">
                    <h3 class="instructor-name">Drake Taylor</h3>
                    <div class="instructor-stats">
                        <div class="stat-item">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Students</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">1</span>
                            <span class="stat-label">Course</span>
                        </div>
                    </div>
                    <a href="#" class="portfolio-btn">View Portfolio</a>
                </div>
            </div>

            <!-- Instructor 3 -->
            <div class="instructor-card" data-delay="0.4">
                <div class="instructor-photo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%23f59e0b'/%3E%3Ctext x='60' y='70' text-anchor='middle' fill='white' font-size='48' font-family='Arial'%3EBM%3C/text%3E%3C/svg%3E" alt="Baldric Maris">
                </div>
                <div class="instructor-info">
                    <h3 class="instructor-name">Baldric Maris</h3>
                    <div class="instructor-stats">
                        <div class="stat-item">
                            <span class="stat-number">4</span>
                            <span class="stat-label">Students</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">1</span>
                            <span class="stat-label">Course</span>
                        </div>
                    </div>
                    <a href="#" class="portfolio-btn">View Portfolio</a>
                </div>
            </div>

            <!-- Instructor 4 -->
            <div class="instructor-card" data-delay="0.6">
                <div class="instructor-photo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%2310b981'/%3E%3Ctext x='60' y='70' text-anchor='middle' fill='white' font-size='48' font-family='Arial'%3EBB%3C/text%3E%3C/svg%3E" alt="Bernice Bernard">
                </div>
                <div class="instructor-info">
                    <h3 class="instructor-name">Bernice Bernard</h3>
                    <div class="instructor-stats">
                        <div class="stat-item">
                            <span class="stat-number">64</span>
                            <span class="stat-label">Students</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Courses</span>
                        </div>
                    </div>
                    <a href="#" class="portfolio-btn">View Portfolio</a>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="section-navigation">
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button class="nav-btn" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-indicator">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <button class="view-all-btn">View All Instructors</button>
        </div>
    </div>

    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const card = entry.target;
                    const delay = parseFloat(card.dataset.delay) || 0;
                    
                    setTimeout(() => {
                        card.classList.add('animate');
                    }, delay * 1000);
                    
                    observer.unobserve(card);
                }
            });
        }, observerOptions);

        // Observe all instructor cards
        document.querySelectorAll('.instructor-card').forEach(card => {
            observer.observe(card);
        });

        // Navigation functionality
        let currentSlide = 0;
        const totalSlides = 1; // Showing all instructors in one view
        const progressFill = document.querySelector('.progress-fill');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateProgress() {
            const progress = ((currentSlide + 1) / (totalSlides + 1)) * 100;
            progressFill.style.width = progress + '%';
        }

        function updateNavButtons() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateProgress();
                updateNavButtons();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateProgress();
                updateNavButtons();
            }
        });

        // Initialize
        updateProgress();
        updateNavButtons();

        // Enhanced hover effects for instructor cards
        document.querySelectorAll('.instructor-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-12px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(-8px) scale(1)';
            });
        });

        // Portfolio button interactions
        document.querySelectorAll('.portfolio-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 150);
            });
        });

        // View All Instructors button effect
        document.querySelector('.view-all-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px)';
            }, 150);
        });

        // Add dynamic photo generation with better colors
        const instructors = [
            { name: 'Ambar Allison', initials: 'AA', color: '#dc2626' },
            { name: 'Drake Taylor', initials: 'DT', color: '#6366f1' },
            { name: 'Baldric Maris', initials: 'BM', color: '#f59e0b' },
            { name: 'Bernice Bernard', initials: 'BB', color: '#10b981' }
        ];

        // Update photos with better generated avatars
        document.querySelectorAll('.instructor-photo img').forEach((img, index) => {
            const instructor = instructors[index];
            if (instructor) {
                const svg = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Cdefs%3E%3ClinearGradient id='grad${index}' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:${instructor.color};stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:${instructor.color}cc;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='120' height='120' fill='url(%23grad${index})'/%3E%3Ctext x='60' y='75' text-anchor='middle' fill='white' font-size='36' font-family='Arial, sans-serif' font-weight='bold'%3E${instructor.initials}%3C/text%3E%3C/svg%3E`;
                img.src = svg;
            }
        });
    </script>
</body>
</html>
